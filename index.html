<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Multiple Timers App</h1>
    <div class="input-section input-container">
    <p>Set Time: </p>
    <div>
        <input type="number" id="hours" placeholder="0 0">
        <input type="number" id="minutes" placeholder="0 0">
        <input type="number" id="seconds" placeholder="0 0">
        <button class="btn" onclick="startNewTimer()">Start New Timer</button>
    </div>
    </div>
    <div id="active-timers">

    </div>
    
<script src="main.js"></script>
</body>
</html>
